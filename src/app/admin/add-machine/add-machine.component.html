<div class="container mt-5 card  shadow">
    <h2 class="text-center mb-4 ">Add New Machine</h2>
    <form [formGroup]="appareilForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="number">Number</label>
        <input
          type="text"
          id="number"
          class="form-control"
          formControlName="number"
          required
        />
        <div
          *ngIf="appareilForm.controls['number'].invalid && appareilForm.controls['number'].touched"
          class="text-danger"
        >
          Number is required.
        </div>
      </div>
  
     
  
      <div class="form-group">
        <label for="groupe">Group</label>
        <select id="groupe" class="form-control" formControlName="groupe">
          <option *ngFor="let group of groups" [value]="group._id">
            {{ group.name }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="appareilForm.invalid">Submit</button>
    </form>
  </div>
