<div class="container mt-5">
  <h2 class="text-center mb-4">Add New Bobine</h2>
  <form class="card shadow p-3 mt-5" #bobineForm="ngForm" (ngSubmit)="addBobine()">
    <div class="form-group">
      <label for="reference">Reference:</label>
      <input type="text" id="reference" class="form-control" [(ngModel)]="reference" name="reference" readonly>
    </div>

    <div class="form-group">
      <label for="emplacement">Emplacement:</label>
      <input type="text" id="emplacement" class="form-control" [(ngModel)]="bobine.emplacement" name="emplacement" required>
    </div>

    <div class="form-group">
      <label for="metrage">Metrage:</label>
      <input type="text" id="metrage" class="form-control" [(ngModel)]="bobine.metrage" name="metrage" required>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <input type="number" id="type" class="form-control" [(ngModel)]="bobine.type" name="type" (input)="updateReference()" required>
    </div>
    <div class="form-group">
      <label for="type">Date Modification:</label>
      <input type="datetime-local" id="type" class="form-control" [(ngModel)]="bobine.dateModification" name="type" (input)="updateReference()" required>
    </div>

    <div class="form-group">
      <label for="section">Section:</label>
      <input type="number" id="section" class="form-control" [(ngModel)]="bobine.section" name="section" (input)="updateReference()" required>
    </div>

    <div class="form-group">
      <label for="couleur">Couleur:</label>
      <input type="text" id="couleur" class="form-control" [(ngModel)]="bobine.couleur" name="couleur" (input)="updateReference()" required>
    </div>

    <div class="form-group">
      <label for="user">User:</label>
      <select class="form-control" [(ngModel)]="bobine.user" name="user" required>
        <option value="" disabled selected>Select User</option>
        <option *ngFor="let user of newUsers" [value]="user._id">{{ user.username }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="machine">Machine:</label>
      <select class="form-control" [(ngModel)]="bobine.machine" name="machine" required>
        <option value="" disabled selected>Select Machine</option>
        <option *ngFor="let machine of machines" [value]="machine._id">{{ machine.reference }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
