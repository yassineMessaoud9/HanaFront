<h3 class="text-center mt-5 text-italic">update Scanner</h3>
<div class="card shadow container p-3 mt-5">
  <form (ngSubmit)="updateScanners()" class="p-3" #appareilForm="ngForm">
    <div class="form-group">
      <label for="reference">Reference:</label>
      <input
        type="text"
        id="reference"
        class="form-control"
        [(ngModel)]="appareil.reference"
        name="reference"
        required
        #reference="ngModel"
      />
      <div
        *ngIf="reference.invalid && (reference.dirty || reference.touched)"
        class="alert alert-danger"
      >
        Reference is required.
      </div>
    </div>

    <div class="form-group">
      <label for="number">Number:</label>
      <input
        type="text"
        id="number"
        class="form-control"
        [(ngModel)]="appareil.number"
        name="number"
        required
        #number="ngModel"
      />
      <div
        *ngIf="number.invalid && (number.dirty || number.touched)"
        class="alert alert-danger"
      >
        Number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="adresseMac">MAC Address:</label>
      <input
        type="text"
        id="adresseMac"
        class="form-control"
        [(ngModel)]="appareil.adresseMac"
        name="adresseMac"
        required
        #adresseMac="ngModel"
      />
      <div
        *ngIf="adresseMac.invalid && (adresseMac.dirty || adresseMac.touched)"
        class="alert alert-danger"
      >
        MAC Address is required.
      </div>
    </div>

    <div class="form-group">
      <label for="from">From:</label>
      <input
        type="datetime-local"
        id="from"
        class="form-control"
        [(ngModel)]="appareil.from"
        name="from"
        required
        #from="ngModel"
      />
      <div
        *ngIf="from.invalid && (from.dirty || from.touched)"
        class="alert alert-danger"
      >
        Start date and time are required.
      </div>
    </div>

    <div class="form-group">
      <label for="to">To:</label>
      <input
        type="datetime-local"
        id="to"
        class="form-control"
        [(ngModel)]="appareil.to"
        name="to"
        required
        #to="ngModel"
      />
      <div
        *ngIf="to.invalid && (to.dirty || to.touched)"
        class="alert alert-danger"
      >
        End date and time are required.
      </div>
    </div>

    <div class="form-group">
      <label>Users</label>
      <select
        class="form-control"
        [(ngModel)]="appareil.user"
        name="user"
        required
        #user="ngModel"
      >
        <option *ngFor="let user of newUsers" [ngValue]="user">
          {{ user.username }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Groupes</label>
      <select
        class="form-control"
        [(ngModel)]="appareil.groupe"
        name="groupe"
        required
        #groupe="ngModel"
      >
        <option *ngFor="let groupe of gr" [ngValue]="groupe">
          {{ groupe.name }}
        </option>
      </select>
</div>
    <!-- Additional form fields for user and groupe might require dropdowns or other suitable inputs, depending on the expected input type and data source -->

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="appareilForm.invalid"
    >
      update Appareil
    </button>
  </form>
</div>
